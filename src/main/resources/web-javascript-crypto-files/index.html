  <body>
 
    <h1>JavaScript CryptoJs AES Encryption/Decryption</h1>
    <div id="encrypted"></div>
    <div id="decrypted"></div>
    <script src="CriptoUtil.js"></script>
     <script>
      var aes = new CriptoUtil();
      var pass = '123456';
      var secret = 'c0VjUmVUa0VZckVubkVyT1JiSVRvRW5jcllwVERlY1J5UFRjMFZqVW1WVWEwVlpja1Z1YmtWeVQxSmlTVlJ2Ulc1amNsbHdWRVJsWTFKNVVGUT0=';
      var encrypted = aes.encrypt(secret, pass);
      var decrypted = aes.decrypt(secret, encrypted);
      console.log('password: ' + pass);
      console.log('encrypted: ' + encrypted);
      console.log('decrypted: ' + decrypted);
      </script>
  </body>
